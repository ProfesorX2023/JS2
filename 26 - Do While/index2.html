<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop do... while2</title>
</head>
<body>
    <script>
        let nombre;

        do{
            nombre = prompt("Dime mi nombre");
        }while(nombre!="Luis");

        document.write("<h1>Ese es mi nombre</h1>");


    </script>
</body>
</html>
