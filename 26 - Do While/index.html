<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Do.. While</title>
</head>
<body>
    <script>
        let vidas = 10;

        do{
            //codigo
            console.log("Vidas: "+vidas)
            vidas -=2;
        }while(vidas>=0);//condicion
    </script>
</body>
</html>
