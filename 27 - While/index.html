<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loo While</title>
</head>
<body>
    <script>
        let nombre;

        while(nombre!="Luis"){
            nombre = prompt("Dime mi nombre");
        }

        document.write("<h1>Hola " + nombre + "</h1>")
    </script>

</body>
</html>
