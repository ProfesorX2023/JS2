<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let numero=1;
        while(numero <= 100){
            document.write("<p>Hola<p><br>");
            numero ++;
        }
    </script>
</body>
</html>
