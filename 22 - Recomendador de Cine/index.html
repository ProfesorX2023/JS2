</head>
<body>
    <h1>¡Bienvenidos al Cine!</h1>
    <h3>--- Menú ---</h3>

    y te recomendamos tu película ideal

    <button onclick="recomendar('drama')">Drama</button>

    <h3>Nuestra recomendación</h3>

    <img src="" alt="pelicula" id="imagenPelicula">
