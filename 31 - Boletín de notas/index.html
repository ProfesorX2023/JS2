<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletín de Notas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body onload="listarNotas()">
    <div class="logo">
        <img src="logo.png" alt="logo">
        <h2>Bienvenido a tu boletín estudiantíl</h2>
    </div>

    <div class="estudiante">
        <h3>Alumno: Luis Gerardo Xutuc</h3>
    </div>

    <h4>Notas:</h4>
    <ul id="listaNotas">

    </ul>

    <div class="info">
        <h4>Promedio <span id="promedio"></span></h4>
        <button onclick="calcularPromedio()">Calcular Promedio</button>

        <h4>Nota más alta: <span id="nota"></span></h4>
        <button onclick="notaMasAlta()">Buscar nota más alta</button>

        <h4>¿Hubo alguna nota reprobada?<span id="reprobado"></span></h4>
        <button onclick="hayReprobado()">¿Hay Reprobado?</button>
    </div>
</body>
</html>
