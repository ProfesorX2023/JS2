<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for Of</title>
</head>
<body>
    <script>
        let palabra = "Bienvenido";

        function loopear(){
            for(let letra of palabra){
                document.write(letra + "<br>");
                console.log(letra);
            }
        }

        loopear();

    </script>
</body>
</html>
